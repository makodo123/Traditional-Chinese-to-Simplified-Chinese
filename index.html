<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁簡轉換器 | 繁體中文轉簡體中文</title>
    <meta name="description" content="免費線上繁體中文轉換簡體中文工具，一鍵複製，支援手機與電腦。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-mark">繁<span class="arrow">→</span>簡</div>
            <h1>繁簡轉換器</h1>
            <p class="subtitle">繁體中文 → 簡體中文，即時轉換</p>
        </header>

        <main class="converter">
            <div class="panels">
                <div class="panel panel-input">
                    <div class="panel-header">
                        <span class="panel-label">繁體中文</span>
                        <div class="panel-actions">
                            <button id="clearBtn" class="btn-icon" title="清除" aria-label="清除文字">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="inputText" placeholder="在此輸入或貼上繁體中文文字..." spellcheck="false"></textarea>
                    <div class="panel-footer">
                        <span id="inputCount" class="char-count">0 字</span>
                    </div>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <button id="convertBtn" class="btn-convert" title="轉換">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                    <div class="divider-line"></div>
                </div>

                <div class="panel panel-output">
                    <div class="panel-header">
                        <span class="panel-label">简体中文</span>
                        <div class="panel-actions">
                            <button id="copyBtn" class="btn-icon btn-copy" title="一鍵複製" aria-label="複製到剪貼簿">
                                <svg class="icon-copy" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <svg class="icon-check" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                    stroke-linejoin="round" style="display:none;">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <span class="copy-label">複製</span>
                            </button>
                        </div>
                    </div>
                    <div id="outputText" class="output-area" tabindex="0">
                        <span class="placeholder-text">轉換結果將顯示在這裡...</span>
                    </div>
                    <div class="panel-footer">
                        <span id="outputCount" class="char-count">0 字</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>支援桌面與行動裝置 · 資料不離開您的瀏覽器</p>
        </footer>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/t2cn.js"></script>
    <script src="script.js"></script>
</body>

</html>
